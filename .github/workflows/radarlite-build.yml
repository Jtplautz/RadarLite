name: .NET

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest
  
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build RadarLite.Auth
      run: dotnet build --project RadarLite.Auth
    - name: Build RadarLite.NationalWeatherService
      run: dotnet build --project RadarLite.NationalWeatherService
    - name: Test
      run: dotnet test --no-build --verbosity normal 'build'
      
